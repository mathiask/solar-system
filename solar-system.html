<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>

</head>
<body>
  <h1>Solar System Simulator</h1>
  <canvas id="canvas" style="border: 1px solid" width="800" height="800"></canvas>
  Scale (log_2): <input type='number' id='scale' value='0'>
  <p>
    DeltaV <input type='number' id='dv' value='0.1'><button id='launch'>Launch</button>
    Target: <input type='number' id='target' value='3'> (orange, yellow, blue, green, red, purple)
  </p>
  <p>
    Dist: <span id='d'></span>
  </p>
  <p>
    Min.Dist: <span id='mind'></span>
  </p>
<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const sunMassFactor = 2;
  var minDist, target;

  const planets = [
      {pos: [0, 0], v: [-3.2, 3.2], color: "orange", trace: [], sun: true, r: 20},
      {pos: [50, 50], v: [3.2, -3.2], color: "#ffcc00", trace: [], sun: true, r:20},
      {pos: [300, 0], v: [0, -2.2], color: "blue", trace: []},
      {pos: [300, 0], v: [0, -1.7], color: "green", trace: []},
      {pos: [200, 0], v: [0, -3], color: "red", trace: []},
      {pos: [380, 0], v: [0, -1.9], color: "#cc00cc", trace: []},
  ];

  setInterval(draw, 20);

  function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlanets(planets);
      updateAll(planets);
  }

  function drawPlanets(ps) {
      for (let p of ps) {
          drawBody(ctx, p.pos, p.r, p.color);
          for (let pt of p.trace) {
              drawBody(ctx, pt, 1, p.color);
          }
      }
  }

  function drawBody(ctx, pos, r, color) {
      let s = 2**parseFloat(document.getElementById('scale').value);
      let mxy = canvas.width / 2;
      ctx.beginPath();
      ctx.arc(s * pos[0] + mxy, s * pos[1] + mxy, Math.max(r == 1 ? 1 : 2, r * s), 0, Math.PI * 2, true);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
  }

  function updateAll(ps) {
      for (p of ps) {
	  if (p === planets[0]) continue;
          update(p);
      }
  }

  function update(p) {
      trace(p);
      updateV(p);
      updatePos(p);
      if (p.ship) {
          let d = vecDist(p.pos, planets[target].pos)
          minDist = Math.min(minDist, d);
          show('d', d);
          show('mind', minDist);
      }
  }

  function show(id, txt) {
      document.getElementById(id).innerHTML = txt;
  }

  function trace(p) {
      p.trace.push(p.pos);
      if (p.trace.length > 150) {
          p.trace.shift();
      }
  }

  function updateV(p) {
      for (let q of planets) {
          if (p !== q && q.sun) {
              p.v = vecPlus(p.v, acc(p.pos, q.pos, p.sun ? sunMassFactor : 1));
          }
      }
  }

  /**
   * F = ma
   * F = (G m m_S)/r^2 = Cm/r^2 (C = G m_S)
   * a = F/m = C/r^2
   */
  function acc(p, q, m) {
      let ps = vecMinus(q, p);
      let ad = vecNorm(ps);
      return vecScale(ad, m * 1000 / vecLength(ps)**2);
  }

  function vecMinus(v1, v2) {
      return vecPlus(v1, vecNeg(v2));
  }

  function vecNeg(v) {
      return [-v[0], -v[1]];
  }

  function vecPlus(v1, v2) {
      return [v1[0] + v2[0] , v1[1] + v2[1]];
  }

  function vecNorm(v) {
      return vecScale(v, 1 / vecLength(v));
  }

  function vecLength(v) {
      return Math.sqrt(v[0]*v[0] + v[1]*v[1]);
  }

  function vecScale(v, x) {
      return [x * v[0], x * v[1]];
  }

  function updatePos(p) {
      p.pos = vecPlus(p.pos, p.v);
  }

  document.getElementById('launch').addEventListener('click', launchClicked);

  function launchClicked() {
      launch(2, readDv());
  }

  function readDv() {
      return parseFloat(document.getElementById('dv').value);
  }

  function launch(from, dv) {
      // drop previously launched ship
      if (planets.slice(-1)[0].ship) planets.pop();
      let p = planets[from];
      let v = vecScale(p.v, (vecLength(p.v) + dv) / vecLength(p.v));
      target = parseInt(document.getElementById('target').value);
      minDist = vecDist(p.pos, planets[target].pos);
      planets.push({pos: p.pos, v, color: 'black', trace: [], ship: true});
  }

  function vecDist(v1, v2) {
      return vecLength(vecMinus(v1, v2));
  }

</script>
</body>
</html>
